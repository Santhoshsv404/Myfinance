<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Signup page</title>
</head> 
<body>

       
    <div class="container">

        
        
        <form >
            <div class="title">Signup Here</div>

            <div class="row">
                <div class="form-group">
                    <input type="text" required id="Fullname"/>
                    <div class="underline"></div>
                    <label>Fullname </label>
                </div>

            </div>

            <div class="row">
                <div class="form-group">
                    <input type="email" required id="email"/>
                    <div class="underline"></div>
                    <label>Email</label>
                </div>

            </div>

            

           
            <div class="row">
                <div class="form-group">
                    <input type="password " required id="Password"/>
                    <div class="underline"></div>
                    <label>New Password</label>
                </div>

            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" required id="Confirm password"/>
                    <div class="underline"></div>
                    <label>Confirm New Password </label>
                </div>
            </div>


            <div class="row" p="dragg">
                <div class="form-group" >
                    <input type="submit" value="Sign up" onclick="showname()">

                </div>

            </div>

            


        </form>
        <div class="image_conatier">
            <img src="./images/E-Wallet-pana.png" alt="image" width="400px" height="400px">
       </div> 
    </div>

    
</body>
</html>
